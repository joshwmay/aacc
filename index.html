<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link href="css/styles.css" rel="stylesheet" />
    <title>Presentation slides for research analyst interview</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/media/admin/style-assets/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7228554/6866952/css/fonts.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sigma.js/1.2.1/sigma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

</head>

<body>

    <div class="wrap">
        <input type="password" id="code">
        <input type="submit" id="enter" onclick="startPage()"></button>
    </div>

    <div id="slides">
        <!-- load in slides -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <button onclick="prv()">Previous Slide</button>
    <button onclick="nxt()">Next Slide</button>

</body>
<footer>Data compiled from
    <a href="https://mhec.maryland.gov/publications/Documents/Research/AnnualPublications/2021DataBook.pdf">
        2021 Data Book(Maryland Higher Education Commission)
    </a>.
</footer>
<script>
    function startPage() {
        var passwordInput = document.getElementById('code');
        var passStatus = document.getElementById('pass-status');
        var click = document.getElementById('enter');

        if (passwordInput.type == 'password' & passwordInput.value === "pleasehire") {
            passwordInput.type = 'text';
            var Slides = {
                container: $('#slides'),

                totalSlides: '',

                translateAmount: 0,

                currentSlide: 0,

                slideWidth: '100px',

                slideHeight: '500px',

                init: function(totalSlides) {
                    var each;

                    if (!totalSlides) throw new Error('Please pass the total number of slides.');
                    Slides.totalSlides = totalSlides;

                    Slides.loadContent();

                    each = Slides.container.children('div');

                    // Determine the width of our canvas
                    Slides.slideWidth = each.width() + (parseInt(each.css('margin-right'), 10));

                    Slides.keyPress();
                },

                loadContent: function() {
                    Slides.container.hide();
                    for (var i = 0; i < Slides.totalSlides; i++) {
                        $('<div id="#slide-' + i + '"></div>')
                            .load('slides/' + i + '.html')
                            .appendTo(Slides.container);
                    }
                    Slides.container.show();
                },

                keyPress: function() {
                    $(document.body).keydown(function(e) {
                        // if left or right arrow key is pressed
                        if (e.keyCode === 39 || e.keyCode === 37) {
                            e.preventDefault();
                            (e.keyCode === 39) ? Slides.next(): Slides.prev();
                        }
                    });
                },

                next: function() {
                    Slides.translateAmount -= Slides.slideWidth;
                    Slides.updateHash(++Slides.currentSlide);
                    Slides.animate();
                },

                prev: function() {
                    // No more left to go back.
                    if (Slides.translateAmount === 0) return;

                    Slides.translateAmount += Slides.slideWidth;
                    Slides.updateHash(--Slides.currentSlide);
                    Slides.animate();
                },

                animate: function() {
                    Slides
                        .container
                        .children()
                        .css('-webkit-transform', 'translateX(' + Slides.translateAmount + 'px)');
                },

                updateHash: function(direction) {
                    // Update current Slides and hash.
                    location.hash = '#slide-' + Slides.currentSlide;
                }
            };



            Slides.init(6);

        } else {
            passwordInput.type = 'password';
        }

    }

    function nxt() {
        Slides.translateAmount -= Slides.slideWidth;
        Slides.updateHash(++Slides.currentSlide);
        Slides.animate();
    };

    function prv() {
        // No more left to go back.
        if (Slides.translateAmount === 0) return;

        Slides.translateAmount += Slides.slideWidth;
        Slides.updateHash(--Slides.currentSlide);
        Slides.animate();
    };
    let lock = 0;
</script>

</html>
